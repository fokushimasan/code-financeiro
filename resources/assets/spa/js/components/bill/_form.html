<div>
    <form name="form" method="POST" @submit.prevent="submit">
        <modal :modal="modalOptions">
            <div slot="content">
                <page-title>
                    <h5>{{title()}}</h5>
                </page-title>
                <div class="row">
                    <div class="input-field col s12">
                        <label class="active">Conta bancária:</label>
                        <input
                                type="text"
                                :id="bankAccountTextId()"
                                placeholder="procure a conta bancária"
                                autocomplete="off"
                                :data-activates="bankAccountDropdownId()"
                                data-beloworigin="true"
                        />
                        <ul :id="bankAccountDropdownId()" class="dropdown-content ac-dropdown"></ul>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select-material :options="cpOptions" :selected.sync="bill.category_id"></select-material>
                        <label class="active">Categoria de Despesa</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label class="active">Vencimento</label>
                        <input type="text" v-model="bill.date_due | dateFormat" placeholder="Informe a data"/>
                    </div>

                    <div class="input-field col s6">
                        <label class="active">Valor</label>
                        <input type="text" v-model="bill.value | numberFormat" placeholder=""/>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <label class="active" for="name">Nome</label>
                        <input type="text" v-model="bill.name" placeholder=""/>
                    </div>

                    <div class="input-field col s6">
                        <input type="checkbox" class="filled-in" v-model="bill.done" :id="doneId()"/>
                        <label :for="doneId()">Pago?</label>
                    </div>
                </div>
            </div>

            <div slot="footer">
                <button type="submit" class="btn waves-effect modal-close modal-action">
                    OK
                </button>
                <button type="button" class="btn btn-flat waves-effect waves-red modal-close modal-action">Cancelar</button>
            </div>
        </modal>
    </form>
</div>
